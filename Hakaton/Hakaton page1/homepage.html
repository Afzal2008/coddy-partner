<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <h2 style="cursor: pointer; color: #EA6916; font-family: 'Keania One', sans-serif;">C-partner</h2>
        <div class="menu-inp">
            <div class="input-menu">
                <img src="icons8-search-100.png" alt="" width="25px" style="cursor: pointer;">
                <input class="inp-text" type="text" placeholder="Search">
            </div>
            <a href="../../profile.html">
            <img style="cursor: pointer;" src="Menu.png" alt="" width="35px">
        </a>
        </div>
    </div>
    <div class="container">
        <div class="carousel">
            <img style="cursor: pointer;" src="Sort Left.png" width="80px" alt="">
            <img style="border: 0.5px solid #EA6916;" src="image 1.png" width="75%" alt="">
            <img style="cursor: pointer;" src="Sort Right.png" width="80px" alt="">
        </div>
        <div class="popular">
            <p id="border"></p>
            <h1 style="color: #EA6916; font-family: fantasy; letter-spacing: 3px;">Popular Prizes
            </h1>
            <p id="border"></p>
        </div>
        <div class="prize" style="position: relative;">
            <img id="ellips" src="Ellips.png" width="75%" alt="">
            <img id="group" src="Group 3.png" width="70%" alt="" style="position: absolute;  z-index: 1;">
        </div>
    </div>
    <div class="footer">
        <h1 style="color: #EA6916; font-family: initial;">Get in touch with us !</h1>
        <div class="message">
            <div class="input">
                <input class="inp-txt" type="text" placeholder="Сообщить об ошибке...">
                <div class="send">
                    <img src="ic_send.png" width="14px" alt="">
                    <input class="submit" type="submit">
                </div>
            </div>
            <div class="message-icon">
                <img src="icons8-telegram-100.png" alt="">
                <img src="icons8-instagram-100.png" alt="">
                <img src="icons8-facebook-100.png" alt="">
                <img src="icons8-linkedin-100.png" alt="">
            </div>
        </div>
        <p style="border: 0.1px solid white; margin-bottom: 10px;"></p>
        <h3 class="info">Copyright CopyPaste 2023</h3>
    </div>
</body>

</html>
